server {
    listen 80;
    listen [::]:80;
    server_name richiruizmartinez.es www.richiruizmartinez.es;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name richiruizmartinez.es www.richiruizmartinez.es;
    ssl_certificate /etc/letsencrypt/live/richiruizmartinez.es/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/richiruizmartinez.es/privkey.pem;
    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
